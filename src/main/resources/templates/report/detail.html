<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/leftDefault}">


	<section layout:fragment="main-contents" class="w-75">
		<div class=" p-2 bg-secondary">
			<div class="d-flex ml-3">
				<div class="d-flex justify-content-center">
					<img th:src="${plan.cover}">				
				</div>
				<div class="mt-2 ml-3">
					<p class="book-title font-weight-bold" th:text="${#strings.abbreviate(plan.title, 20)}"></p>
					<p class="book-author font-weight-bold" th:text="${#strings.abbreviate(plan.author, 20)}"></p>
					작성자 : <span th:text="${user.loginId}"></span><br>
					작성일 : <span th:text="${#temporals.format(report.createdAt, 'yyyy-MM-dd')}"></span>
					<div class="d-flex justify-content-between">
						<div>
	                        <i class="bi bi-heart-fill text-danger unlikeBtn"></i>
	                        <i class="bi bi-heart likeBtn"></i>
	                        <span >11</span>						
						</div>
						<div>
	                        <i class="bi bi-chat-right-text commentBtn"></i>
	                        <span>12</span>						
						</div>       
					</div> 					
				</div>			
			</div>
			<div class="m-3">
				<span th:utext="${report.contents}"></span>
			</div>			
		</div>
		<div class="d-flex justify-content-between mt-2 ml-2">
			<div>
				<button type="button" onclick="location.href='/report/choose-view'" class="form-control btn-dark">댓글</button>
			</div>
			<div class="d-flex justify-content-between" id="detailBtns">
				<button type="button" class="form-control btn-danger btn-sm">삭제하기</button>
				<button id="saveBtn" type="button" class="form-control btn-info btn-sm">게시</button>
				<button type="button" class="form-control btn-dark btn-sm">목록으로</button>
			</div>	
		</div>		
	</section>
	

        
	<script layout:fragment="script">
	
	$(document).ready(function(){

		
	});
	
	</script>
